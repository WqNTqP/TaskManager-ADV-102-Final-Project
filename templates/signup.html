{% load static %}
{% include 'base.html' %}

{% block title %}
    <title>TaskMate - Sign Up Page</title>  
{% endblock title %}

{% block body %}

{% if error %}
    <div id="noti" class="error {% if error == 'Account created successfully' %}success{% else %}failure{% endif %}" style="display: flex;">
        <p>{{ error }}</p>
        <img id='dismiss' src="{% static 'images/reject.png' %}" alt="Reject">
    </div>  
{% endif %}

<section class="signupcontainer">
    <h1 class="bigheading">TaskMate</h1>
    <div class="signupbox">
        <h2>Register Here</h2>
        <form action="" method="POST">
            {% csrf_token %}
            <label for="username">Username</label>
            <input id="username" type="text" name="username" placeholder="Username" required maxlength="30">

            <label for="email">Email</label>
            <input id="email" type="email" name="email" placeholder="Email" required>

            <label for="password">Password</label>
            <input id="password" type="password" name="password" placeholder="Password" required maxlength="30" minlength="6">

            <label for="confirmpassword">Confirm Password</label>
            <input id="confirmpassword" type="password" name="confirmpassword" placeholder="Confirm Password" required maxlength="30" minlength="6">

            <label for="role">Select Role</label>
            <select name="role" id="role" required>
                <option value="user">User </option>
                <option value="admin">Admin</option>
            </select>

            <button type="submit">Sign Up</button>
            <p class="info">Already have an account? <a href="{% url 'login' %}" class="active">Login</a></p>
        </form>
    </div>
</section>

{% endblock body %}
