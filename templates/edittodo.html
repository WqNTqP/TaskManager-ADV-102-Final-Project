{% extends 'base.html' %}

{% block title %}
    <title>TaskMate-EditTodoPage</title>
{% endblock title %}

{% block body %}
<h1 class="intro">Hey, {{ request.session.username }}</h1>
    <main class="main-content">
      <div class="side1">

        <a href="">        
          <div class="side1-1 menu active">
            <svg
              width="18"
              height="21"
              viewBox="0 0 18 21"
              fill="none"
              xmlns="http://www.w3.org/2000/svg"
            >
              <path
                d="M6 15C5.3 15 4.70833 14.7583 4.225 14.275C3.74167 13.7917 3.5 13.2 3.5 12.5C3.5 11.8 3.74167 11.2083 4.225 10.725C4.70833 10.2417 5.3 10 6 10C6.7 10 7.29167 10.2417 7.775 10.725C8.25833 11.2083 8.5 11.8 8.5 12.5C8.5 13.2 8.25833 13.7917 7.775 14.275C7.29167 14.7583 6.7 15 6 15ZM2 20.5C1.45 20.5 0.979 20.3043 0.587 19.913C0.195667 19.521 0 19.05 0 18.5V4.5C0 3.95 0.195667 3.47933 0.587 3.088C0.979 2.696 1.45 2.5 2 2.5H3V0.5H5V2.5H13V0.5H15V2.5H16C16.55 2.5 17.021 2.696 17.413 3.088C17.8043 3.47933 18 3.95 18 4.5V18.5C18 19.05 17.8043 19.521 17.413 19.913C17.021 20.3043 16.55 20.5 16 20.5H2ZM2 18.5H16V8.5H2V18.5Z"
                fill="#9333EA"
              />
            </svg>
            <h3>Today</h3>
          </div></a>
      </div>

      <div class="side2">
      <div class="todo-box">
        <div class="task">
          <h3>{{ todo.description }}</h3>
          <div class="btns">
          <a href="/delete/{{todo.taskId}}">
            <svg xmlns="http://www.w3.org/2000/svg"  viewBox="0 0 48 48" width="100px" height="100px"><path fill="#9575CD" d="M34,12l-6-6h-8l-6,6h-3v28c0,2.2,1.8,4,4,4h18c2.2,0,4-1.8,4-4V12H34z"/><path fill="#7454B3" d="M24.5 39h-1c-.8 0-1.5-.7-1.5-1.5v-19c0-.8.7-1.5 1.5-1.5h1c.8 0 1.5.7 1.5 1.5v19C26 38.3 25.3 39 24.5 39zM31.5 39L31.5 39c-.8 0-1.5-.7-1.5-1.5v-19c0-.8.7-1.5 1.5-1.5l0 0c.8 0 1.5.7 1.5 1.5v19C33 38.3 32.3 39 31.5 39zM16.5 39L16.5 39c-.8 0-1.5-.7-1.5-1.5v-19c0-.8.7-1.5 1.5-1.5l0 0c.8 0 1.5.7 1.5 1.5v19C18 38.3 17.3 39 16.5 39z"/><path fill="#B39DDB" d="M11,8h26c1.1,0,2,0.9,2,2v2H9v-2C9,8.9,9.9,8,11,8z"/></svg>
          </a>
          </div>
          <h5>{{ todo.deadlineDate }} {{ todo.deadlineTime }} -> {{ todo.priority }}</h5>
          <a href="/static/{{i.6}}" target="_blank"><svg width="16" height="16" viewBox="0 0 16 16" fill="none" xmlns="http://www.w3.org/2000/svg">
            <path d="M14.6667 8L8.66666 14C4.66666 18 -1.33334 12 2.66666 8L8.66666 1.99999C11.3333 -0.666672 15.3333 3.33333 12.6667 5.99999L6.66666 12C5.33333 13.3333 3.33333 11.3333 4.66666 10L10.6667 3.99999" stroke="#6B7280"/>
            </svg>
            </a>
        </div>
        <div class="side2">
          <form action="{% url 'editTodo' todo.taskId %}" method="post" enctype="multipart/form-data">
            {% csrf_token %}
            <input type="date" name="date" id="date">
            <input type="time" name="time" id="time">
  
            <label for="priority">Priority</label>
            <select name="priority" id="priority">
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option selected value="5">5</option>
          </select>
  
          <input autofocus type="text" placeholder="Add Todo" name="description" id="description">
          <label for="file">
            <svg width="22" height="24" viewBox="0 0 22 24" fill="none" xmlns="http://www.w3.org/2000/svg">
              <path d="M21 12L12 21C6 27 -3 18 3 12L12 3.00001C16 -0.999993 22 5.00001 18 9.00001L9 18C7 20 4 17 6 15L15 6.00001" stroke="#9333EA" stroke-width="2"/>
            </svg>
          </label>
          <input type="file" name="file" id="file">
        </input>
        <label for="submitt">
          <svg width="18" height="18" viewBox="0 0 18 18" fill="none" xmlns="http://www.w3.org/2000/svg">
            <path d="M0 9C-1.76116e-08 7.8181 0.232792 6.64778 0.685084 5.55585C1.13738 4.46392 1.80031 3.47177 2.63604 2.63604C3.47177 1.80031 4.46392 1.13738 5.55585 0.685084C6.64778 0.232792 7.8181 0 9 0C10.1819 0 11.3522 0.232792 12.4442 0.685084C13.5361 1.13738 14.5282 1.80031 15.364 2.63604C16.1997 3.47177 16.8626 4.46392 17.3149 5.55585C17.7672 6.64778 18 7.8181 18 9C18 11.3869 17.0518 13.6761 15.364 15.364C13.6761 17.0518 11.3869 18 9 18C6.61305 18 4.32387 17.0518 2.63604 15.364C0.948211 13.6761 3.55683e-08 11.3869 0 9ZM9 4.5C8.80109 4.5 8.61032 4.57902 8.46967 4.71967C8.32902 4.86032 8.25 5.05109 8.25 5.25V8.25H5.25C5.05109 8.25 4.86032 8.32902 4.71967 8.46967C4.57902 8.61032 4.5 8.80109 4.5 9C4.5 9.19891 4.57902 9.38968 4.71967 9.53033C4.86032 9.67098 5.05109 9.75 5.25 9.75H8.25V12.75C8.25 12.9489 8.32902 13.1397 8.46967 13.2803C8.61032 13.421 8.80109 13.5 9 13.5C9.19891 13.5 9.38968 13.421 9.53033 13.2803C9.67098 13.1397 9.75 12.9489 9.75 12.75V9.75H12.75C12.9489 9.75 13.1397 9.67098 13.2803 9.53033C13.421 9.38968 13.5 9.19891 13.5 9C13.5 8.80109 13.421 8.61032 13.2803 8.46967C13.1397 8.32902 12.9489 8.25 12.75 8.25H9.75V5.25C9.75 5.05109 9.67098 4.86032 9.53033 4.71967C9.38968 4.57902 9.19891 4.5 9 4.5Z" fill="#9333EA"/>
            </svg>
        </label>
          <input type="submit" id="submitt" name="submitt"></input>
  
        </form>  
        </div>           
      </div>
    </div>
    </main>
  {% endblock body %}
